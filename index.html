<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-22 Flight Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        #hud div { margin: 5px 0; }
        #crosshair {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 20;
            background: red;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Speed: <span id="speed">500</span> km/h</div>
        <div>Altitude: <span id="altitude">2000</span> m</div>
        <div>Weapon: <span id="weapon">Bullets</span></div>
    </div>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Debugging Helpers
        const gridHelper = new THREE.GridHelper(10000, 50);
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(500);
        scene.add(axesHelper);

        // Ground Setup
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/grass.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(1000, 1000);

        const groundMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
        const groundGeometry = new THREE.PlaneGeometry(50000, 50000);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Lighting
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 500, 100);
        sun.castShadow = true;
        scene.add(sun);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // HUD Elements
        const speedElement = document.getElementById("speed");
        const altitudeElement = document.getElementById("altitude");
        const weaponElement = document.getElementById("weapon");

        // Load Jet Model
        const loader = new THREE.GLTFLoader();
        let jet;
        loader.load(
            'f22_raptor.glb', // Replace with your model path
            function (gltf) {
                jet = gltf.scene;
                jet.scale.set(10, 10, 10);
                jet.position.set(0, 2000, 0); // Spawn at 2000 meters altitude
                scene.add(jet);

                console.log("Jet loaded successfully.");
            },
            undefined,
            function (error) {
                console.error("Error loading jet model:", error);
                // Add a placeholder geometry for testing if model loading fails
                const placeholder = new THREE.Mesh(
                    new THREE.CylinderGeometry(50, 50, 200),
                    new THREE.MeshLambertMaterial({ color: 0xff0000 })
                );
                placeholder.position.set(0, 2000, 0);
                scene.add(placeholder);
                jet = placeholder;
            }
        );

        // Variables
        let speed = 5;
        let mouseX = 0, mouseY = 0;

        window.addEventListener('mousemove', (event) => {
            mouseX = -(event.clientX / window.innerWidth - 0.5); // Inverted yaw
            mouseY = -(event.clientY / window.innerHeight - 0.5); // Inverted pitch
        });

        window.addEventListener('keydown', (event) => {
            if (!jet) return;
            if (event.key === 'w') speed += 0.5; // Increase speed
            if (event.key === 's') speed = Math.max(1, speed - 0.5); // Decrease speed
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            if (jet) {
                // Mouse controls
                jet.rotation.x += mouseY * 0.02; // Pitch
                jet.rotation.y += mouseX * 0.02; // Yaw

                const direction = new THREE.Vector3();
                jet.getWorldDirection(direction);
                jet.position.addScaledVector(direction, speed);

                // Update HUD
                speedElement.textContent = (speed * 50).toFixed(0);
                altitudeElement.textContent = Math.max(0, Math.round(jet.position.y));
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
