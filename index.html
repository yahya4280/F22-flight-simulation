<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-22 Flight Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        #hud div { margin: 5px 0; }
        #crosshair {
            position: absolute;
            width: 2px;
            height: 2px;
            z-index: 20;
            background: red;
        }
        #settings-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 30;
            display: none;
        }
        #settings-menu button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Speed: <span id="speed">500</span> km/h</div>
        <div>Altitude: <span id="altitude">500</span> m</div>
        <div>Weapon: <span id="weapon">Bullets</span></div>
        <div>G-Force: <span id="gForce">1</span> G</div>
    </div>
    <div id="crosshair"></div>
    <div id="settings-menu">
        <h2>Settings</h2>
        <p>Game is Paused</p>
        <button onclick="resumeGame()">Resume Game</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Infinite Green Ground
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/grass.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(1000, 1000);

        const terrainMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
        const terrainGeometry = new THREE.PlaneGeometry(50000, 50000);
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.rotation.x = -Math.PI / 2;
        terrain.receiveShadow = true;
        terrain.isGround = true; // Mark as ground for collision detection
        scene.add(terrain);

        // Blue Sky
        scene.background = new THREE.Color(0x87CEEB);

        // Infinite Buildings
        const buildings = [];
        function addBuilding(x, z, height) {
            const buildingGeometry = new THREE.BoxGeometry(50, height, 50);
            const buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(x, height / 2, z);
            building.castShadow = true;
            building.receiveShadow = true;
            building.isBuilding = true; // Mark as building for collision detection
            scene.add(building);
            buildings.push(building);
        }

        // Generate a grid of buildings
        const buildingHeightRange = { min: 50, max: 250 };
        for (let i = -5000; i <= 5000; i += 200) {
            for (let j = -5000; j <= 5000; j += 200) {
                const height = Math.random() * (buildingHeightRange.max - buildingHeightRange.min) + buildingHeightRange.min;
                addBuilding(i, j, height);
            }
        }

        // Spawn Point
        const maxBuildingHeight = Math.max(...buildings.map(b => b.position.y + b.geometry.parameters.height / 2));
        const spawnHeight = maxBuildingHeight + 100;

        // Lighting
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 500, 100);
        sun.castShadow = true;
        scene.add(sun);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // HUD Elements
        const speedElement = document.getElementById("speed");
        const altitudeElement = document.getElementById("altitude");
        const gForceElement = document.getElementById("gForce");
        const weaponElement = document.getElementById("weapon");

        // Crosshair
        const crosshair = document.getElementById("crosshair");

        // Settings Menu
        const settingsMenu = document.getElementById("settings-menu");
        let isPaused = false;

        function toggleSettingsMenu() {
            isPaused = !isPaused;
            settingsMenu.style.display = isPaused ? "block" : "none";
            if (!isPaused) animate(); // Resume the game
        }

        function resumeGame() {
            isPaused = false;
            settingsMenu.style.display = "none";
            animate(); // Resume the game
        }

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                toggleSettingsMenu();
            }
        });

        // Load F-22 Model
        const loader = new THREE.GLTFLoader();
        let jet;
        loader.load(
            'f22_raptor.glb', // Replace with your model path
            function (gltf) {
                jet = gltf.scene;
                jet.traverse((child) => {
                    if (child.isMesh && child.name.toLowerCase().includes('platform')) {
                        child.visible = false; // Hide platform
                    }
                });
                jet.scale.set(10, 10, 10);
                jet.position.set(0, spawnHeight, 0);
                jet.castShadow = true;
                scene.add(jet);
            },
            undefined,
            function (error) {
                console.error('Error loading model:', error);
            }
        );

        // Variables
        let speed = 5;
        let mouseX = 0, mouseY = 0;
        let weapon = "Bullets"; // Current weapon
        let isFiring = false; // For continuous firing
        const projectiles = [];
        const screenCenterX = window.innerWidth / 2;
        const screenCenterY = window.innerHeight / 2;

        window.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - screenCenterX) / screenCenterX;
            mouseY = (event.clientY - screenCenterY) / screenCenterY;
        });

        window.addEventListener('keydown', (event) => {
            if (!jet || isPaused) return;
            if (event.key === 'w') speed += 0.5; // Increase speed
            if (event.key === 's') speed = Math.max(1, speed - 0.5); // Decrease speed
            if (event.key === '1') {
                weapon = "Bullets";
                weaponElement.textContent = weapon;
            }
            if (event.key === '2') {
                weapon = "Missiles";
                weaponElement.textContent = weapon;
            }
        });

        window.addEventListener('mousedown', () => {
            isFiring = true;
        });

        window.addEventListener('mouseup', () => {
            isFiring = false;
        });

        // Firing Projectiles
        function fireProjectile() {
            if (!jet || !isFiring || isPaused) return;

            const projectileGeometry = weapon === "Bullets"
                ? new THREE.CylinderGeometry(0.5, 0.5, 5)
                : new THREE.CylinderGeometry(1, 1, 10);

            const projectileMaterial = new THREE.MeshBasicMaterial({
                color: weapon === "Bullets" ? 0xff0000 : 0x00ff00,
            });

            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.rotation.copy(jet.rotation);
            projectile.position.copy(jet.position);
            projectile.velocity = new THREE.Vector3();
            jet.getWorldDirection(projectile.velocity);
            projectile.velocity.multiplyScalar(weapon === "Bullets" ? 50 : 20); // Bullets are faster
            scene.add(projectile);
            projectiles.push(projectile);
        }

        // Collision Detection
        function detectCollisions() {
            if (!jet) return;

            const jetBox = new THREE.Box3().setFromObject(jet);

            // Check collisions with ground
            if (jetBox.intersectsBox(new THREE.Box3().setFromObject(terrain))) {
                console.log("Collision with ground!");
            }

            // Check collisions with buildings
            buildings.forEach((building) => {
                const buildingBox = new THREE.Box3().setFromObject(building);
                if (jetBox.intersectsBox(buildingBox)) {
                    console.log("Collision with building!");
                }
            });
        }

        // Animation and Rendering
        let lastTime = performance.now();
        function animate() {
            if (isPaused) return;

            requestAnimationFrame(animate);
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (jet) {
                // Control with mouse
                jet.rotation.x += -mouseY * 0.02; // Pitch
                jet.rotation.y += mouseX * 0.02; // Yaw

                const direction = new THREE.Vector3();
                jet.getWorldDirection(direction);
                jet.position.addScaledVector(direction, speed);

                // Camera follows jet, adjusted upward
                const offset = new THREE.Vector3(0, 50, -150);
                offset.applyQuaternion(jet.quaternion);
                const cameraPosition = jet.position.clone().add(offset);
                camera.position.lerp(cameraPosition, 0.1);
                camera.lookAt(jet.position);

                // Update HUD
                speedElement.textContent = (speed * 50).toFixed(0);
                altitudeElement.textContent = Math.max(0, Math.round(jet.position.y));

                // Update Crosshair
                const crosshairPosition = new THREE.Vector3();
                jet.getWorldDirection(crosshairPosition);
                crosshairPosition.multiplyScalar(100).add(jet.position);
                const screenPosition = crosshairPosition.project(camera);
                crosshair.style.left = `${(screenPosition.x * 0.5 + 0.5) * window.innerWidth}px`;
                crosshair.style.top = `${(-screenPosition.y * 0.5 + 0.5) * window.innerHeight}px`;

                // Detect Collisions
                detectCollisions();
            }

            // Fire projectiles
            fireProjectile();

            // Move Projectiles
            projectiles.forEach((projectile, index) => {
                projectile.position.add(projectile.velocity);
                if (projectile.position.length() > 5000) {
                    scene.remove(projectile);
                    projectiles.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
