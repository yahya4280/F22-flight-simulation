<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div>Speed: <span id="speed">250</span> knots</div>
        <div>Altitude: <span id="altitude">3000</span> ft</div>
        <div>Heading: <span id="heading">0</span>°</div>
        <div>Weapon: <span id="weapon">Bullets</span></div>
        <div>Thrust: <span id="thrust">50</span>%</div>
    </div>
    <div id="crosshair"></div>
    <div id="mobile-controls">
        <div class="control thrust-up" id="thrust-up">↑</div>
        <div class="control thrust-down" id="thrust-down">↓</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
