<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-22 Flight Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        #hud div { margin: 5px 0; }
        #crosshair {
            position: absolute;
            width: 2px;
            height: 2px;
            z-index: 20;
            background: red;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Speed: <span id="speed">500</span> km/h</div>
        <div>Altitude: <span id="altitude">500</span> m</div>
        <div>Weapon: <span id="weapon">Bullets</span></div>
    </div>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Green Ground
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/grass.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(1000, 1000);

        const groundMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
        const groundGeometry = new THREE.PlaneGeometry(50000, 50000);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Infinite Buildings
        const buildings = [];
        function addBuilding(x, z, height) {
            const buildingGeometry = new THREE.BoxGeometry(50, height, 50);
            const buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(x, height / 2, z);
            building.castShadow = true;
            building.receiveShadow = true;
            scene.add(building);
            buildings.push(building);
        }

        // Generate a grid of buildings
        for (let i = -5000; i <= 5000; i += 200) {
            for (let j = -5000; j <= 5000; j += 200) {
                const height = Math.random() * 200 + 50;
                addBuilding(i, j, height);
            }
        }

        // Lighting
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 500, 100);
        sun.castShadow = true;
        scene.add(sun);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // HUD Elements
        const speedElement = document.getElementById("speed");
        const altitudeElement = document.getElementById("altitude");
        const weaponElement = document.getElementById("weapon");

        // Crosshair
        const crosshair = document.getElementById("crosshair");

        // Load Jet Model
        const loader = new THREE.GLTFLoader();
        let jet;
        loader.load(
            'f22_raptor.glb', // Replace with your model path
            function (gltf) {
                jet = gltf.scene;
                jet.scale.set(10, 10, 10);
                const maxBuildingHeight = Math.max(...buildings.map(b => b.geometry.parameters.height));
                jet.position.set(0, maxBuildingHeight + 200, 0); // Safely spawn above buildings
                scene.add(jet);
                console.log("Jet loaded successfully.");
            },
            undefined,
            function (error) {
                console.error("Error loading jet model:", error);
            }
        );

        // Variables
        let speed = 5;
        let mouseX = 0, mouseY = 0;
        let weapon = "Bullets";
        let isFiring = false;
        let lastMissileTime = 0;
        const missileCooldown = 2000; // 2 seconds cooldown
        const projectiles = [];

        window.addEventListener('mousemove', (event) => {
            mouseX = -(event.clientX / window.innerWidth - 0.5); // Inverted yaw
            mouseY = -(event.clientY / window.innerHeight - 0.5); // Inverted pitch
        });

        window.addEventListener('keydown', (event) => {
            if (!jet) return;
            if (event.key === 'w') speed += 0.5; // Increase speed
            if (event.key === 's') speed = Math.max(1, speed - 0.5); // Decrease speed
            if (event.key === '1') {
                weapon = "Bullets";
                weaponElement.textContent = weapon;
            }
            if (event.key === '2') {
                weapon = "Missiles";
                weaponElement.textContent = weapon;
            }
        });

        window.addEventListener('mousedown', () => {
            isFiring = true;
        });

        window.addEventListener('mouseup', () => {
            isFiring = false;
        });

        // Fire Projectiles
        function fireProjectile() {
            if (!jet || !isFiring) return;

            if (weapon === "Missiles") {
                const now = performance.now();
                if (now - lastMissileTime < missileCooldown) return; // Cooldown logic
                lastMissileTime = now;
            }

            const projectileGeometry = weapon === "Bullets"
                ? new THREE.CylinderGeometry(0.5, 0.5, 5)
                : new THREE.CylinderGeometry(1, 1, 10);

            const projectileMaterial = new THREE.MeshBasicMaterial({
                color: weapon === "Bullets" ? 0xff0000 : 0x00ff00,
            });

            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.rotation.copy(jet.rotation);
            projectile.position.copy(jet.position);
            projectile.velocity = new THREE.Vector3();
            jet.getWorldDirection(projectile.velocity);
            projectile.velocity.multiplyScalar(weapon === "Bullets" ? 50 : 20); // Bullets are faster
            scene.add(projectile);
            projectiles.push(projectile);
        }

        // Detect Collisions
        function detectCollisions() {
            if (!jet) return;

            const jetBox = new THREE.Box3().setFromObject(jet);

            // Ground collision
            const groundBox = new THREE.Box3().setFromObject(ground);
            if (jetBox.intersectsBox(groundBox)) {
                console.log("Collision with ground!");
                jet.position.y += 10; // Move jet upward
            }

            // Building collisions
            buildings.forEach((building) => {
                const buildingBox = new THREE.Box3().setFromObject(building);
                if (jetBox.intersectsBox(buildingBox)) {
                    console.log("Collision with building!");
                    jet.position.y += 10; // Move jet upward
                }
            });
        }

        // Animation Loop
        function animate() {
            try {
                requestAnimationFrame(animate);

                if (jet) {
                    // Mouse controls
                    jet.rotation.x += mouseY * 0.02; // Pitch
                    jet.rotation.y += mouseX * 0.02; // Yaw

                    const direction = new THREE.Vector3();
                    jet.getWorldDirection(direction);
                    jet.position.addScaledVector(direction, speed);

                    // Update HUD
                    speedElement.textContent = (speed * 50).toFixed(0);
                    altitudeElement.textContent = Math.max(0, Math.round(jet.position.y));

                    // Update Crosshair
                    const crosshairPosition = new THREE.Vector3();
                    jet.getWorldDirection(crosshairPosition);
                    crosshairPosition.multiplyScalar(100).add(jet.position);
                    const screenPosition = crosshairPosition.project(camera);
                    crosshair.style.left = `${(screenPosition.x * 0.5 + 0.5) * window.innerWidth}px`;
                    crosshair.style.top = `${(-screenPosition.y * 0.5 + 0.5) * window.innerHeight}px`;

                    // Detect collisions
                    detectCollisions();
                }

                // Fire projectiles
                fireProjectile();

                // Move projectiles
                projectiles.forEach((projectile, index) => {
                    projectile.position.add(projectile.velocity);
                    if (projectile.position.length() > 5000) {
                        scene.remove(projectile);
                        projectiles.splice(index, 1);
                    }
                });

                renderer.render(scene, camera);
            } catch (error) {
                console.error("Animation loop error:", error);
            }
        }

        animate();
    </script>
</body>
</html>
