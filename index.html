<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        #hud div { margin: 5px 0; }
    </style>
</head>
<body>
    <div id="hud">
        <div>Speed: <span id="speed">250</span> knots</div>
        <div>Altitude: <span id="altitude">3000</span> ft</div>
        <div>Heading: <span id="heading">0</span>Â°</div>
        <div>Thrust: <span id="thrust">50</span>%</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 500, 100);
        sun.castShadow = true;
        scene.add(sun);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Ground
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/grass.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(1000, 1000);

        const groundMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
        const groundGeometry = new THREE.PlaneGeometry(100000, 100000);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Sky
        const skyGeometry = new THREE.SphereGeometry(5000, 32, 32);
        const skyMaterial = new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide });
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);

        // Load Aircraft Model
        const loader = new THREE.GLTFLoader();
        let aircraft;
        loader.load(
            'f22_raptor.glb', // Replace with your model path
            function (gltf) {
                aircraft = gltf.scene;
                aircraft.scale.set(10, 10, 10);
                aircraft.position.set(0, 3000, 0); // Start at 3000 ft altitude
                scene.add(aircraft);

                console.log("Aircraft loaded successfully.");
            },
            undefined,
            function (error) {
                console.error("Error loading aircraft model:", error);
            }
        );

        // Variables
        let speed = 250; // Knots
        let altitude = 3000; // Feet
        let heading = 0; // Degrees
        let thrust = 50; // Percent
        let pitch = 0; // Nose up/down
        let roll = 0; // Bank angle
        let yaw = 0; // Left/right turning

        const speedElement = document.getElementById("speed");
        const altitudeElement = document.getElementById("altitude");
        const headingElement = document.getElementById("heading");
        const thrustElement = document.getElementById("thrust");

        // Controls
        window.addEventListener('keydown', (event) => {
            if (!aircraft) return;

            switch (event.key) {
                case 'w': thrust = Math.min(100, thrust + 5); break; // Increase thrust
                case 's': thrust = Math.max(0, thrust - 5); break; // Decrease thrust
                case 'ArrowUp': pitch -= 0.01; break; // Nose down
                case 'ArrowDown': pitch += 0.01; break; // Nose up
                case 'ArrowLeft': roll -= 0.01; break; // Bank left
                case 'ArrowRight': roll += 0.01; break; // Bank right
                case 'a': yaw -= 0.01; break; // Turn left
                case 'd': yaw += 0.01; break; // Turn right
            }
            thrustElement.textContent = thrust;
        });

        // Physics and Movement
        function updateAircraft() {
            if (!aircraft) return;

            // Apply pitch, roll, and yaw
            aircraft.rotation.x = pitch;
            aircraft.rotation.z = roll;
            aircraft.rotation.y += yaw * 0.01; // Adjust heading gradually

            // Update speed and altitude
            speed = thrust * 2.5; // Simplified relationship
            altitude += speed * Math.sin(pitch) * 0.01; // Simulated lift
            altitude = Math.max(0, altitude); // Prevent negative altitude

            // Update HUD
            speedElement.textContent = Math.round(speed);
            altitudeElement.textContent = Math.round(altitude);
            heading = (heading + yaw * 5) % 360;
            headingElement.textContent = Math.round(heading < 0 ? heading + 360 : heading);

            // Move aircraft forward
            const direction = new THREE.Vector3();
            aircraft.getWorldDirection(direction);
            aircraft.position.addScaledVector(direction, speed * 0.01);
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            updateAircraft();

            renderer.render(scene, camera);

            // Follow the aircraft
            if (aircraft) {
                camera.position.lerp(
                    new THREE.Vector3(
                        aircraft.position.x,
                        aircraft.position.y + 50,
                        aircraft.position.z + 200
                    ),
                    0.1
                );
                camera.lookAt(aircraft.position);
            }
        }

        animate();
    </script>
</body>
</html>
