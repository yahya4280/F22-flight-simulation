<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-22 Flight Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        #hud div { margin: 5px 0; }
        #crosshair {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Speed: <span id="speed">250</span> km/h</div>
        <div>Altitude: <span id="altitude">500</span> m</div>
        <div>Weapon: <span id="weapon">Bullets</span></div>
    </div>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(100, 200, 100);
        scene.add(directionalLight);

        // Camera Position
        camera.position.set(0, 100, 300);
        camera.lookAt(0, 50, 0);

        // Add City Buildings
        const buildings = [];
        function addBuilding(x, z, height) {
            const geometry = new THREE.BoxGeometry(50, height, 50);
            const material = new THREE.MeshLambertMaterial({ color: 0x888888 });
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, height / 2, z);
            building.health = 3; // Health of the building
            scene.add(building);
            buildings.push(building);
        }

        for (let i = -500; i <= 500; i += 200) {
            for (let j = -500; j <= 500; j += 200) {
                const height = Math.random() * 100 + 50; // Random building height
                addBuilding(i, j, height);
            }
        }

        // Load F-22 Raptor Model
        const loader = new THREE.GLTFLoader();
        let jet;
        loader.load(
            'f22_raptor.glb', // Replace with your model path
            function (gltf) {
                jet = gltf.scene;
                jet.scale.set(10, 10, 10);
                jet.position.set(0, 50, 0);
                scene.add(jet);
            },
            undefined,
            function (error) {
                console.error('Error loading model:', error);
            }
        );

        // Mouse Controls
        let mouseX = 0, mouseY = 0;
        const screenCenterX = window.innerWidth / 2;
        const screenCenterY = window.innerHeight / 2;

        window.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - screenCenterX) / screenCenterX;
            mouseY = (event.clientY - screenCenterY) / screenCenterY;
        });

        // Firing Bullets
        const bullets = [];
        window.addEventListener('click', () => {
            if (!jet) return;
            const bullet = new THREE.Mesh(
                new THREE.SphereGeometry(2),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            bullet.position.copy(jet.position);
            bullet.velocity = new THREE.Vector3();
            jet.getWorldDirection(bullet.velocity);
            bullet.velocity.multiplyScalar(10); // Bullet speed
            scene.add(bullet);
            bullets.push(bullet);
        });

        // Animate and Render
        function animate() {
            requestAnimationFrame(animate);

            // Move Jet
            if (jet) {
                jet.rotation.x += -mouseY * 0.02;
                jet.rotation.z += -mouseX * 0.02;

                const direction = new THREE.Vector3();
                jet.getWorldDirection(direction);
                jet.position.addScaledVector(direction, 2);
            }

            // Move Bullets and Check for Collisions
            bullets.forEach((bullet, bulletIndex) => {
                bullet.position.add(bullet.velocity);

                buildings.forEach((building, buildingIndex) => {
                    if (
                        Math.abs(bullet.position.x - building.position.x) < 25 &&
                        Math.abs(bullet.position.y - building.position.y) < building.geometry.parameters.height / 2 &&
                        Math.abs(bullet.position.z - building.position.z) < 25
                    ) {
                        building.health -= 1;
                        scene.remove(bullet);
                        bullets.splice(bulletIndex, 1);

                        if (building.health <= 0) {
                            scene.remove(building);
                            buildings.splice(buildingIndex, 1);
                        }
                    }
                });
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
