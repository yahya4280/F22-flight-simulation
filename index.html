<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-22 Flight Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        #hud div { margin: 5px 0; }
        #crosshair {
            position: absolute;
            width: 2px;
            height: 2px;
            z-index: 20;
            background: red;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Speed: <span id="speed">500</span> km/h</div>
        <div>Altitude: <span id="altitude">500</span> m</div>
        <div>Weapon: <span id="weapon">Bullets</span></div>
    </div>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Green Ground
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/grass.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(1000, 1000);

        const groundMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
        const groundGeometry = new THREE.PlaneGeometry(50000, 50000);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Infinite Buildings
        const buildings = [];
        function addBuilding(x, z, height) {
            const buildingGeometry = new THREE.BoxGeometry(50, height, 50);
            const buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(x, height / 2, z);
            building.castShadow = true;
            building.receiveShadow = true;
            scene.add(building);
            buildings.push(building);
        }

        // Generate a grid of buildings
        for (let i = -5000; i <= 5000; i += 200) {
            for (let j = -5000; j <= 5000; j += 200) {
                const height = Math.random() * 200 + 50;
                addBuilding(i, j, height);
            }
        }

        // Load Jet Model
        const loader = new THREE.GLTFLoader();
        let jet;
        loader.load(
            'f22_raptor.glb', // Replace with your model path
            function (gltf) {
                jet = gltf.scene;
                jet.scale.set(10, 10, 10);
                jet.position.set(0, 300, 0); // Spawn above buildings
                scene.add(jet);
                console.log("Jet loaded successfully.");
            },
            undefined,
            function (error) {
                console.error("Error loading jet model:", error);
            }
        );

        // Animation Loop
        function animate() {
            try {
                requestAnimationFrame(animate);

                if (jet) {
                    // Movement logic
                    console.log("Jet position:", jet.position);
                }

                renderer.render(scene, camera);
            } catch (err) {
                console.error("Animation error:", err);
            }
        }

        animate();
    </script>
</body>
</html>
